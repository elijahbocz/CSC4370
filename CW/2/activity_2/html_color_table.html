<html>
    <head>
        <title>HTML Color Table</title>
        <style>
            table, th, td { 
                border: 1px solid lightgrey;     
            }
        </style>
    </head>
    <body>
        <table width=50% align="center">
            <caption>Some HTML Colors</caption>
            <tr align="center" height=40>
                <th width=15%>Color</th>
                <th width=20%>Name</th>
                <th width=25%>Hexideciaml</th>
                <th width=25%>RGB value</th>
            </tr>
            <tr align="center" height=40>
                <td bgcolor="salmon" height=40></td>
                <td>Salmon</td>
                <td>FA8072</td>
                <td>250-128-114</td>
            </tr>
            <tr align="center" height=40>
                <td bgcolor="gold"></td>
                <td>Gold</td>
                <td>FFD700</td>
                <td>255-215-0</td>
            </tr>
        </table>
    </body>
</html>
