<HTML>  
    <HEAD>  
        <TITLE>  
        HTML Table Design
        </TITLE> 
        <STYLE>
            table, th, td {
                border: 1px solid black;
            }
        </STYLE>
    </HEAD>  
    <BODY>  
        <TABLE style="width: 80%" align="center">
            <caption>Tabling</caption>
            <tr align="center">
                <td width=25% height=50 bgcolor="red">
                    <p style="font-family: verdana">red cell</p>
                </td>
                <td height=50 bgcolor="lightblue">
                    <p style="font-family: Comic Sans MS">light blue cell</p>
                </td>
            </tr>
        </TABLE>
    </BODY >  
</HTML >
